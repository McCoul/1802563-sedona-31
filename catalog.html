<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Седона</title>
</head>

<body>

  <header>
    <nav>
      <a href="index.html">
        <img src="img/logo.svg" width="138" height="70" alt="Логотип Седоны">
      </a>
      <ul>
        <li><a href="blank.html">Информация</a></li>
        <li><a href="blank.html">Фото и видео</a></li>
        <li><a href="blank.html">Карта штата</a></li>
        <li><a href="catalog.html">Гостиницы</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h1>Фильтр товаров</h1>
      <form method="get" action="https://echo.htmlacademy.ru">
        <fieldset>
          <legend>Инфраструктура::</legend>
          <ul>
            <li>
              <input type="checkbox" name="pool" id="filter-pool" checked>
              <label for="filter-pool">Бассейн</label>
            </li>
            <li>
              <input type="checkbox" name="parking" id="filter-parking" checked>
              <label for="filter-parking">Парковка</label>
            </li>
            <li>
              <input type="checkbox" name="wifi" id="filter-wifi" checked>
              <label for="filter-wifi">Wi-Fi</label>
            </li>
          <ul>
        </fieldset>
        <fieldset>
          <legend>Тип жилья::</legend>
          <ul>
            <li>
              <input type="checkbox" name="hotel" id="filter-hotel" checked>
              <label for="filter-hotel">Отель</label>
            </li>
            <li>
              <input type="checkbox" name="motel" id="filter-motel" checked>
              <label for="filter-motel">Мотель</label>
            </li>
            <li>
              <input type="checkbox" name="apartments" id="filter-apartments" checked>
              <label for="filter-apartments">Апартаменты</label>
            </li>
          <ul>
        </fieldset>
        <fieldset>
          <legend>Стоимость в сутки, ₽</legend>
          <input type="range" name="price" id="filter-price" min="0" max="5000" step="1000" value="2500" >
        </fieldset>
        <button type="submit">Показать</button>
      </form>
    </section>
    <section>
      <h2>Список гостиниц</h2>
      <ul>
        <li>
          <a href="hotels.html">
            <h3>Amara Resort & Spa</h3>
            <p>
              <img src="img/hotels/Layer 21.png" width="135" height="90" alt="Amara Resort & Spa">
            </p>
          </a>
          <p>
           гостиница от 4000 ₽
            <button type="button">Подробнее</button>
            <button type="button">Забронировать</button>
          </p>
        </li>
        <li>
          <a href="hotels.html">
            <h3>Desert Quail Inn</h3>
            <p>
              <img src="img/hotels/Layer 89 copy.png" width="135" height="90" alt="Desert Quail Inn">
            </p>
          </a>
          <p>
           мотель от 3000 ₽
            <button type="button">Подробнее</button>
            <button type="button">Забронировать</button>
          </p>
        </li>
        <li>
          <a href="hotels.html">
            <h3>Villas at Poco Diablo</h3>
            <p>
              <img src="img/hotels/Rectangle.png" width="135" height="90" alt="Villas at Poco Diablo">
            </p>
          </a>
          <p>
           апартаменты от 2000 ₽
            <button type="button">Подробнее</button>
            <button type="button">Забронировать</button>
          </p>
        </li>
      </ul>
      
    </section>
  </main>
</body>
</html>
